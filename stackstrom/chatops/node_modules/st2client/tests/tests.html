<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Browserify Tests Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../dist/st2client.js"></script>
  </head>
  <body>
    <div id="mocha"></div>

    <!-- load and configure mocha -->
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>
      'use strict';
      window.mocha.setup('bdd');
      window.mocha.slow(500);
      window.mocha.timeout(3000);
    </script>

    <script src="../node_modules/promise-polyfill/Promise.js"></script>

    <!-- load test suite -->
    <script src="../dist/tests.js"></script>

    <!-- kick of tests -->
    <script>
      if (window.mochaPhantomJS) {
        window.mochaPhantomJS.run();
      } else {
        window.mocha.run();
      }
    </script>
  </body>
</html>
