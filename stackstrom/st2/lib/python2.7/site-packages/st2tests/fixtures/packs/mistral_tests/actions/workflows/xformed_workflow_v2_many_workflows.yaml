version: '2.0'

mistral_tests.workflow_v2_many_workflows.main1:
    type: direct
    input:
        - count
        - friend
    tasks:
        say-greeting:
            action: st2.action
            input:
                ref: core.local
                parameters:
                    cmd: <% $.count %>
            publish:
                greet: <% task(say-greeting).result.stdout %>
            on-success:
                - say-friend
        say-friend:
            action: st2.action
            input:
                ref: core.local
                parameters:
                    cmd: <% $.friend %>
            publish:
                towhom: <% task(say-friend).result.stdout %>

