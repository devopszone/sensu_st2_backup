name: 'mistral_tests.workbook_v2'
version: '2.0'

workflows:

    workflow-v2:
        type: direct
        input:
            - count
            - friend
        tasks:
            say-greeting:
                action: core.local
                input:
                    cmd: <% $.count %>
                publish:
                    greet: <% task(say-greeting).result.stdout %>
                on-success:
                    - say-friend
            say-friend:
                action: core.local
                input:
                    cmd: <% $.friend %>
                publish:
                    towhom: <% task(say-friend).result.stdout %>
